<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Форма регистрации</title>
    <link rel="icon" type="img" href="img/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/reg.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col mt-4">
          <h1>Тіркелу формасы</h1>

          <form action="check.php" method="post">
            <input
              type="text"
              class="form-control"
              name="login"
              id="login"
              placeholder="Логин енгізіңіз"
            /><br />

            <input
              type="text"
              class="form-control"
              name="name"
              id="name"
              placeholder="Атыңыз"
            /><br />

            <input
              type="password"
              class="form-control"
              name="pass"
              id="pass"
              placeholder="Құпиясөз"
            /><br />

            <button class="btn btn-danger" type="submit">
              Тіркелу
            </button>
          </form>
        </div>

        <div class="col mt-4">
          <h1>Сайтқа кіру</h1>
          <form action="auth.php" method="post">
            <input
              type="text"
              class="form-control"
              name="login"
              id="login"
              placeholder="Логин енгізіңіз"
            /><br />

            <input
              type="password"
              class="form-control"
              name="pass"
              id="pass"
              placeholder="Құпиясөз"
            /><br />

            <button class="btn btn-danger" type="submit">Кіру</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
